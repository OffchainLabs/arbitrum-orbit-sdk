name: Build, Test

on:
  pull_request:
  workflow_dispatch:

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ARBISCAN_API_KEY: ${{ secrets.ARBISCAN_API_KEY }}

jobs:
  install:
    name: 'Install'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@main

  check-formatting:
    name: 'Check Formatting'
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Check formatting with Prettier
        run: yarn prettier:check

  test-unit:
    name: Test (Unit)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Copy .env
        run: cp ./.env.example ./.env

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:unit

  test-integration:
    name: Test (Integration)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Set up the local node
        uses: OffchainLabs/actions/run-nitro-test-node@main
        with:
          nitro-testnode-ref: 1647de2c5f75ee0fbe5986e3f20d35bc75191ea6 # https://github.com/OffchainLabs/nitro-testnode/pull/42
          # Use simple mode
          no-simple: false
          # RollupCreator on L1 is deployed by default
          # RollupCreator on L2 is deployed with --l3node
          l3-node: true
          # L3 node with custom fee token when using --l3-fee-token
          args: --l3-fee-token

      - name: Copy .env
        run: cp ./.env.example ./.env

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:integration
