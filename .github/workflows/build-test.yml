name: Build, Test

on:
  pull_request:
  workflow_dispatch:

env:
  ARBISCAN_API_KEY: ${{ secrets.ARBISCAN_API_KEY }}

jobs:
  install:
    name: 'Install'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node_modules
        uses: OffchainLabs/actions/node-modules/install@main

  check-formatting:
    name: 'Check Formatting'
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Check formatting with Prettier
        run: yarn prettier:check

  test-unit:
    name: Test (Unit)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Generate
        run: yarn generate

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:unit

  test-integration:
    name: Test (Integration)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules
        uses: OffchainLabs/actions/node-modules/restore@main

      - name: Set up the local node
        uses: OffchainLabs/actions/run-nitro-test-node@main
        with:
          # todo: update once merged
          nitro-testnode-ref: 937af32a3c92a9913121fb64229e2c6f91065ac2
          # don't deploy the regular token bridge using arbitrum-sdk, as it will be deployed through the TokenBridgeCreator
          no-token-bridge: true
          # RollupCreator on L1 is deployed by default
          # RollupCreator on L2 is deployed with --l3node
          l3-node: true
          # TokenBridgeCreator on L1 is deployed with --tokenbridge
          # TokenBridgeCreator on L2 is deployed with --l3-token-bridge
          args: --tokenbridge --l3-token-bridge

      - name: Copy .env
        run: cp ./.env.example ./.env

      - name: Generate
        run: yarn generate

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:integration
